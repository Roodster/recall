<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Exam Creator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> Â  
    
</head>
<body>
    
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-3">
                <h1>Recall</h1>
            </div>
            <div class="col-md-3 text-center">
                <div>Correct Answers: <span id="statsText">0/0</span></div>
                <div class="progress-container">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-md-5 text-center">
                <button onclick="toggleDarkMode()" class="btn btn-primary">Toggle Dark Mode</button>
                <button onclick="downloadQuestions()" class="btn btn-primary">Download JSON</button>
                <input type="file" id="fileInput" onchange="uploadQuestions()" hidden>
                <label for="fileInput" class="btn btn-primary">Upload JSON</label>
            </div>
        </div>
    </div>





    <div id="app" class="container">  <div id="elementsContainer" class="row">  </div>

        <div class="row justify-content-center">  
            <div class="col-auto">  
            
                <button onclick="addTopic()" class="btn btn-primary add-question-btn">
                    <i data-lucide="plus-circle"></i>
                    Add Topic
                </button>
            </div>

    </div>


</div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>


    <script src="listeners.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
