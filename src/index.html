<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall Web Application</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> Â  
    
</head>
<body>
    <div class="container-fluid">
        <div class="header-row">
            <div class="row align-items-center">
                <div class="col-md-2">
                
                </div>
                <div class="col-md-8 text-center">
                    <div class="progress-text">Correct: <span id="statsText">0/0</span></div>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 text-end">
                    <button onclick="toggleDarkMode()" class="btn btn-primary me-2">Toggle Dark Mode</button>
                    <button onclick="downloadJSON()" class="btn btn-success me-2">
                        <i data-lucide="download"></i>
                        Save
                    </button>
                    <label class="btn btn-primary">
                        <i data-lucide="upload"></i>
                        Load
                        <input type="file" accept=".json" onchange="uploadJSON(event)" style="display: none;">
                    </label>
                </div>
            </div>
        </div>
        



    <div class="container mt-4">
        <div id="elementsContainer"></div>

        <div class="row mb-4">
            <div class="col text-center">
                <button onclick="addTopic()" class="btn btn-primary">
                    <i data-lucide="plus"></i>
                    Add Topic
                </button>
            </div>
        </div>
        
    </div>

    <div id="topicSidebar" class="sidebar">
        <button onclick="toggleSidebar()" class="btn nav-button">
            <i data-lucide="list"></i>
            
        </button>    
        <div id="topicList"></div>


        <div class="container">
            <div class="toggle-button-container">
                <button onclick="toggleAllAnswers()" class="btn btn-primary">Toggle All Answers</button>
            </div>
        </div>

    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="listeners.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
